<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/png" href="https://img.icons8.com/external-wanicon-two-tone-wanicon/64/000000/external-lotus-diwali-wanicon-two-tone-wanicon.png">
    <title>Shi Fu Mi - Jeu : Pierre, Feuille, Ciseaux</title>
</head>
<body>
    <!-- Start Modal -->
    <div class="modal fade" id="startModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="startModaLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content">
                <div class="modal-header justify-content-center">
                <h5 class="modal-title" id="startModaLabel">Choisissez un Pseudo :</h5>
                </div>
                <div class="modal-body">
                <input id="firstNameModal" type="text" class="firstName" maxlength="15" placeholder="Écrivez votre Pseudo ici !">
                <label for="firstNameModal">Pseudo de max. 15 caractères</label>
                </div>
                <div class="modal-footer justify-content-center">
                <button id="sendModalBtn" type="button" class="btn sendBtn" data-bs-dismiss="modal">Envoyer</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Start Modal -->
    <div class="container-fluid">
        <!-- Header -->
        <div class="row">
            <div class="col-12 mt-3 mb-lg-4">
                <h1 class="nameGame display-1">Shi Fu Mi !</h1>
            </div>
            <div class="col-5 col-lg-4 playerScore">
                <h5 id="namePlayerModal" class="namePlayer h1"></h5>
                <p id="userScore"></p>
                <p id="userPartProgress"></p>
            </div>
            <div class="col-2 col-lg-4">
                <img class="iconsBtn img-fluid" src="https://img.icons8.com/office/96/000000/trophy--v1.png"/>
            </div>
            <div class="col-5 col-lg-4 computerScore">
                <h5 class="nameComputer h1">Computer</h5>
                <p id="computerScore"></p>
                <p id="computerPartProgress"></p>
            </div>
        </div>
        <!-- Header -->
        <!-- Section Game -->
        <div class="row game">
            <div class="col-12 col-lg-4 computerChoice my-2 py-2 my-lg-4">
                <div id="computerRandomChoice"></div>
            </div>
            <div class="col-12 col-lg-4 my-lg-4"> 
                <div class="colResult mx-3 pt-3">
                    <p id="roundProgress"></p>
                    <p id="resultGame" class="h1"></p>  
                </div>   
            </div>
            <div class="col-12 col-lg-4 userChoice my-2 py-2 my-lg-4">
                <button id="userRandomRock" type="button" class="btn shifumiItem" disabled>
                    <img class="iconsBtn img-fluid" src="https://img.icons8.com/fluency/96/000000/stones.png" alt="3 pierres empilées"/>
                </button>

                <button id="userRandomPaper" type="button" class="btn shifumiItem" disabled>
                    <img class="iconsBtn img-fluid" src="https://img.icons8.com/external-ddara-flat-ddara/96/000000/external-bonsai-furniture-ddara-flat-ddara.png" alt="Bonsaï"/>
                </button>

                <button id="userRandomScissors" type="button" class="btn shifumiItem" disabled>
                    <img class="iconsBtn img-fluid" src="https://img.icons8.com/external-kiranshastry-solid-kiranshastry/96/745A4E/external-rake-cultivation-kiranshastry-solid-kiranshastry.png" alt="Râteau"/>
                </button>
            </div>
        </div>
        <!-- Section Game -->
        <!-- Footer -->
        <div class="row">

            <div class="col-12 my-1 my-lg-5">
                <button id="reloadGame" type="button" class="btn btnReload" disabled>Recommencer</button>
            </div>
            
            <div class="col-lg-12">
                <!-- Button trigger modal -->
                <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#rulesModal">
                    <img class="img-fluid" src="https://img.icons8.com/ios-filled/48/212529/guru.png" alt="Personnage en méditation"/>
                </button>
                <!-- Button trigger modal -->
            </div>
        </div>
        <!-- Footer -->
        <!-- Rules Modal -->
        <div class="modal fade" id="rulesModal" tabindex="-1" aria-labelledby="rulesModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered rulesDialogModal">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="rulesModalLabel">
                        <img class="img-fluid" src="https://img.icons8.com/ios-filled/32/212529/guru.png" alt="Personnage en méditation"/>
                        Règles du jeu :
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>
                            1 partie se joue en 3 manches
                        </p>
                        <p>
                            <img class="img-fluid" src="https://img.icons8.com/fluency/64/000000/stones.png" alt="3 pierres empilées"/>
                            : Pierre
                        </p>
                        <p>
                            <img class="img-fluid" src="https://img.icons8.com/external-ddara-flat-ddara/64/000000/external-bonsai-furniture-ddara-flat-ddara.png" alt="Bonsaï"/>
                            : Feuille
                        </p>
                        <p>
                            <img class="img-fluid" src="https://img.icons8.com/external-kiranshastry-solid-kiranshastry/64/745A4E/external-rake-cultivation-kiranshastry-solid-kiranshastry.png" alt="Râteau"/>
                            : Ciseaux
                        </p>
                        <br>
                        <ul class=" text-start">
                            <li>La Pierre casse les Ciseaux</li>
                            <li>La Feuille recouvre la Pierre</li>
                            <li>Les Ciseaux découpent la Feuille</li>
                        </ul>
                        <p>Icons by : <a href="https://icons8.com">https://icons8.com</a></p>
                    </div>
                    <div class="modal-footer justify-content-center">
                    <button type="button" class="btn closeBtn" data-bs-dismiss="modal">Fermer</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Rules Modal -->
    </div>
    
    <script src="//code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
    
</body>
</html>
