<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/png" href="https://img.icons8.com/external-wanicon-two-tone-wanicon/64/000000/external-lotus-diwali-wanicon-two-tone-wanicon.png">
    <title>Shi Fu Mi - Jeu : Pierre, Feuille, Ciseaux</title>
</head>
<body>

    <!-- Start Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog startDialogModal">
        <div class="modal-content startContentModal">
            <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Quel est votre Prénom ?</h5>
            </div>
            <div class="modal-body">
            <input id="firstNameModal" type="text" class="firstName" placeholder="Écrivez votre prénom ici !">
            </div>
            <div class="modal-footer">
            <button id="sendModalBtn" type="button" class="btn sendBtn" data-bs-dismiss="modal">Envoyer</button>
            </div>
        </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <p id="namePlayerModal" class="namePlayer"></p>
                <p id="userScore"></p>
                <p id="userPartProgress"></p>
            </div>

            <div class="col">
                <h1 class="nameGame">Shi Fu Mi !</h1>
            </div>

            <div class="col">
                <p class="nameComputer">Computer</p>
                <p id="computerScore"></p>
                <p id="computerPartProgress"></p>
            </div>
        </div>

        <div class="row">
            <div class="col colIcons">
                <button id="userRandomRock" type="button" class="btn" disabled>
                    <img src="https://img.icons8.com/fluency/96/000000/stones.png" alt="3 pierres empilées"/>
                </button>

                <button id="userRandomPaper" type="button" class="btn" disabled>
                    <img src="https://img.icons8.com/external-ddara-flat-ddara/96/000000/external-bonsai-furniture-ddara-flat-ddara.png" alt="Bonsaï"/>
                </button>

                <button id="userRandomScissors" type="button" class="btn" disabled>
                    <img src="https://img.icons8.com/external-kiranshastry-solid-kiranshastry/96/745A4E/external-rake-cultivation-kiranshastry-solid-kiranshastry.png" alt="Râteau"/>
                </button>
            </div>

            <div class="col"> 
                <p id="roundProgress"></p>
                <p id="resultGame"></p>     
            </div>

            <div class="col colIcons">
                <button id="computerRandomRock" type="button" class="btn" disabled>
                    <img src="https://img.icons8.com/fluency/96/000000/stones.png" alt="3 pierres empilées"/>
                </button>

                <button id="computerRandomPaper" type="button" class="btn" disabled>
                    <img src="https://img.icons8.com/external-ddara-flat-ddara/96/000000/external-bonsai-furniture-ddara-flat-ddara.png" alt="Bonsaï"/>
                </button>

                <button id="computerRandomScissors" type="button" class="btn" disabled>
                    <img src="https://img.icons8.com/external-kiranshastry-solid-kiranshastry/96/745A4E/external-rake-cultivation-kiranshastry-solid-kiranshastry.png" alt="Râteau"/>
                </button>
            </div>

        </div>

        <div class="row">
            <div class="col">
                <p id="userRandomChoice"></p>
            </div>

            <div class="col">
                <button id="reloadGame" type="button" class="btn btnReload" disabled>Recommencer</button>
            </div>

            <div class="col">
                <p id="computerRandomChoice"></p>
            </div>
        </div>

        <div class="row rulesBtn">
            <div class="col">
            <!-- Button trigger modal -->
                <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#rulesModal">
                    <img src="https://img.icons8.com/ios-filled/48/212529/guru.png"/>
                </button>
            </div>
        </div>

        
        <!-- Rules Modal -->
        <div class="modal fade" id="rulesModal" tabindex="-1" aria-labelledby="rulesModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="rulesModalLabel">
                    <img src="https://img.icons8.com/ios-filled/48/212529/guru.png"/>
                    Règles du jeu :</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>
                        <img src="https://img.icons8.com/fluency/64/000000/stones.png" alt="3 pierres empilées"/>
                        : Pierre
                    </p>
                    <p>
                        <img src="https://img.icons8.com/external-ddara-flat-ddara/64/000000/external-bonsai-furniture-ddara-flat-ddara.png" alt="Bonsaï"/>
                        : Feuille
                    </p>
                    <p>
                        <img src="https://img.icons8.com/external-kiranshastry-solid-kiranshastry/64/745A4E/external-rake-cultivation-kiranshastry-solid-kiranshastry.png" alt="Râteau"/>
                        : Ciseaux
                    </p>
                    <br>
                    <ul>
                        <li>La Pierre casse les Ciseaux</li>
                        <li>La Feuille recouvre la Pierre</li>
                        <li>Les Ciseaux découpent la Feuille</li>
                    </ul>
                    <p class="ressourceIcons">Icons by : <a href="https://icons8.com">https://icons8.com</a></p>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn closeBtn" data-bs-dismiss="modal">Fermer</button>
                </div>
            </div>
            </div>
        </div>
    </div>
    <script src="//code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
    

</body>
</html>
