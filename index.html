<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Shi Fu Mi !</title>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <p class="namePlayer">Player</p>
                <p id="userScore"></p>
                <p id="userPartProgress"></p>
            </div>

            <div class="col">
                <p class="nameGame">Shi Fu Mi !</p>
            </div>

            <div class="col">
                <p class="nameComputer">Computer</p>
                <p id="computerScore"></p>
                <p id="computerPartProgress"></p>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button id="userRandomRock" type="button" class="btn btn-primary mb-3" disabled>Pierre</button>
                <button id="userRandomPaper" type="button" class="btn btn-primary mb-3" disabled>Feuille</button>
                <button id="userRandomScissors" type="button" class="btn btn-primary mb-3" disabled>Ciseaux</button>
            </div>

            <div class="col"> 
                <p id="roundProgress"></p>
                <div>
                    <img src="assets/img/rock.png" alt="Image d'une pierre.">
                    <p id="resultGame"></p>
                </div>                
            </div>

            <div class="col">
                
            </div>

        </div>

        <div class="row">
            <div class="col">
                <p id="userRandomChoice"></p>
            </div>

            <div class="col">
                <button id="reloadGame" type="button" class="btn btn-primary mb-3" disabled>Recommencer</button>
            </div>

            <div class="col">
                <p id="computerRandomChoice"></p>
            </div>
        </div>

    </div>

    
    
    
    
    
    
    

    <script src="assets/js/script.js"></script>

</body>
</html>
